<!DOCTYPE html>
<html>
<head>
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="matahari" src="assets/matahari.glb"></a-asset-item>
            <a-asset-item id="merkurius" src="assets/merkurius.glb"></a-asset-item>
            <a-asset-item id="venus" src="assets/venus.glb"></a-asset-item>
            <a-asset-item id="bumi" src="assets/bumi.glb"></a-asset-item> 
            <a-asset-item id="mars" src="assets/mars.glb"></a-asset-item>
            <a-asset-item id="jupiter" src="assets/jupiter.glb"></a-asset-item>
            <a-asset-item id="saturnus" src="assets/saturnus.glb"></a-asset-item>
            <a-asset-item id="uranus" src="assets/uranus.glb"></a-asset-item>
            <a-asset-item id="neptunus" src="assets/neptunus.glb"></a-asset-item>        
            <audio id="sound" src="assets/backsound.mp3"></audio>
        </a-assets>

        <a-marker preset="custom" type="pattern" url="assets/marker.patt">
            <!-- Matahari -->
            <a-entity gltf-model="#matahari" scale="0.1 0.1 0.1" position="0 0 0"
                      animation__rotation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;">
            </a-entity>

            <!-- Orbit untuk Merkurius -->
            <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 2000; loop: true; easing: linear;">
                <a-entity gltf-model="#merkurius" scale="0.001 0.001 0.001" position="0.4 0 0"
                          animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;">
                </a-entity>
            </a-entity>

            <!-- Orbit untuk Venus -->
            <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear;">
                <a-entity gltf-model="#venus" scale="0.001 0.001 0.001" position="0.7 0 0"
                          animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;">
                </a-entity>
            </a-entity>

            <!-- Orbit untuk Bumi -->
            <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 6000; loop: true; easing: linear;">
                <a-entity gltf-model="#bumi" scale="0.3 0.3 0.3" position="1 0 0"
                          animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;">
                </a-entity>
            </a-entity>

            <!-- Orbit untuk Mars -->
            <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear;">
                <a-entity gltf-model="#mars" scale="0.001 0.001 0.001" position="1.3 0 0"
                          animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;">
                </a-entity>
            </a-entity>

            <!-- Orbit untuk Jupiter -->
            <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;">
                <a-entity gltf-model="#jupiter" scale="0.002 0.002 0.002" position="1.6 0 0"
                          animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;">
                </a-entity>
            </a-entity>

            <!-- Orbit untuk Saturnus -->
            <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 12000; loop: true; easing: linear;">
                <a-entity gltf-model="#saturnus" scale="0.001 0.001 0.001" position="2 0 0"
                          animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;">
                </a-entity>
            </a-entity>

            <!-- Orbit untuk Uranus -->
            <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 14000; loop: true; easing: linear;">
                <a-entity gltf-model="#uranus" scale="0.03 0.03 0.03" position="2.3 0 0"
                          animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;">
                </a-entity>
            </a-entity>

            <!-- Orbit untuk Neptunus -->
            <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 16000; loop: true; easing: linear;">
                <a-entity gltf-model="#neptunus" scale="0.4 0.4 0.4" position="2.6 0 0"
                          animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear;">
                </a-entity>
            </a-entity>

            <a-sound src="#sound" autoplay="true"></a-sound>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
